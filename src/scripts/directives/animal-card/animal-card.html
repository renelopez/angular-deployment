<div class="card animal">
    <div class="photo">
        <img ng-src="images/{{animal.id}}.png" alt=""/>
    </div>
    <div class="name">{{animal.name}}</div>
    <ul class="stats">
        <li>{{animal.stats.ferocity}} ferocity</li>
        <li>{{animal.stats.tenacity}} tenacity</li>
    </ul>
</div>
